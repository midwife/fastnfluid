@( user: UserAccount, title: String)
@footerMenuEnabled = @{
    false
}

@lockScreen = @{
    false
}

@content = {
<div class="row">
    <div class="col s12 m4">
        <div class="card indigo lighten-5">
            <div class="card-content">
                <span class="card-title">Nombre de Devices</span>
                <p>
                    En service: 35<br />
                    Non utilisés: 4
                </p>
            </div>
        </div>
    </div>

    <div class="col s12 m4">
        <div class="card indigo lighten-5">
            <div class="card-content">
                <span class="card-title">répartition par version d'application</span>
                <p><div class="center align" id="chart_div"></div></p>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

            // Load the Visualization API and the corechart package.
            google.charts.load('current', {'packages':['corechart']});

            // Set a callback to run when the Google Visualization API is loaded.
            google.charts.setOnLoadCallback(drawChart);

            // Callback that creates and populates a data table,
            // instantiates the pie chart, passes in the data and
            // draws it.
            function drawChart() {

                // saveUser the data table.
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([
                    ['Mushrooms', 3],
                    ['Onions', 1],
                    ['Olives', 1],
                    ['Zucchini', 1],
                    ['Pepperoni', 2]
                ]);

                // Set chart options
                var options = {
                    title:'',
                    width:300,
                    height:200,
                    pieHole: 0.3,
                    legend: 'none'
                    };

                // Instantiate and draw our chart, passing in some options.
                var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
    </script>
}

@tags.index_html(user, title, footerMenuEnabled, lockScreen )(content)()
