@(field: Field, label: String = "", size: Integer, disabled: String = "")
@if(size==0) {
  <div class="input-field">
  }else{
  <div class="input-field col s@size">
  }
  <input @disabled value="" name="@field.name" id="@field.id" type="password">
  <label @if(field.value.getOrElse("")!="") { class="active" } for="@field.id">@label</label>
</div>
